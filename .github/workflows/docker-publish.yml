name: Build and Publish Docker image

on:
  push:
    branches: [ main ]
  pull_request:
    types: [closed]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Log into GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/mv-tech-company/clinichub-frontend:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/mv-tech-company/clinichub-frontend:latest
